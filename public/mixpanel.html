<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
    <script src="jscolor.js" charset="utf-8"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>

<body>
    <div class="container-fluid" style="text-align:center;">
    </div>
    <div class="container-fluid" style="text-align:center;">
        <br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6">
                <div class="align-top">
                        <p class="main-title">MixPanel</p>
                    <input type="text" disabled="disabled" class="bpm-readout" id="bpmReadout">
                </div>
                <br>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6">
                <button onclick="speedUp()" class="btn btn-success glyphicon glyphicon-arrow-up btn-block"></button>
                <br>
                <button onclick="slowDown()" class="btn btn-danger glyphicon glyphicon-arrow-down btn-block"></button>
            
                <div class="align-bottom">
                        <div class="row">
                            <div class="container-fluid col-xs-6">
                                <button type="button" class="btn btn-default btn-block" onclick='buttonPlayPress()'>
                                    <span id="buttonIcon" class="glyphicon glyphicon-play"></span>
                                </button>
                            </div>
                            <div class="container-fluid col-xs-6">
                                <input type="checkbox" class="fade-toggle align-middle" id="toggle-event" onclick="buttonFadePress()"
                                    data-toggle="toggle" data-on="FADE ON" data-off="FADE OFF" data-size="mini" data-width="100%"
                                    data-onstyle="success" data-offstyle="danger">
                            </div>
                        </div>
                    </div>

            </div>

        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-6 col-xl-6">

                <table class="table-borderless">
                    <thead>
                        <tr>
                            <p class="colour-title">Html Colours</p>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">
                                <input class="jscolor" value="" id="colorValue" onchange='changeColor()'>
                            </td>
                            <td colspan="3">
                                <input class="jscolor" value="" id="colorValue" onchange='changeColor()'>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input class="jscolor" value="" id="colorValue" onchange='changeColor()'>
                            </td>
                            <td colspan="3">
                                <input class="jscolor" value="" id="colorValue" onchange='changeColor()'>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input class="jscolor" value="" id="colorValue" onchange='changeColor()'>
                            </td>
                            <td colspan="3">
                                <input class="jscolor" value="" id="colorValue" onchange='changeColor()'>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input class="jscolor" value="" id="colorValue" onchange='changeColor()'>
                            </td>
                            <td colspan="3">
                                <input class="jscolor" value="" id="colorValue" onchange='changeColor()'>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>



        </div>

</body>

</html>
