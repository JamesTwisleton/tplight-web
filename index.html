<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" > -->
        <!-- <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap-arrow-buttons/dist/css/bootstrap-arrow-buttons.css" > -->
        
        <script>
        function red() {
            $.ajax({
                type: "POST",
                url: "http://localhost:8000/r/",
            });
        }

        function green() {
            $.ajax({
                type: "POST",
                url: "http://localhost:8000/g/",
            });
        }

        function blue() {
            $.ajax({
                type: "POST",
                url: "http://localhost:8000/b/",
            });
        }

        function decrease() {
            $.ajax({
                type: "POST",
                url: "/d/",
            });
        }

        function increase() {
            $.ajax({
                type: "POST",
                url: "/u/",
            });
        }

        function modeChange(){
            $.ajax({
                type: "POST",
                url: "/m/"
            });
        }

        </script>
    </head>
    <body>
        <div class="container-fluid" style="text-align:center;">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12">
                    <button onclick="increase()" class="btn btn-danger btn-arrow-left">Slower</button>
                    <button onclick="modeChange()" type="button" class="btn btn-link">Mode</button>
                    <button onclick="decrease()" class="btn btn-success btn-arrow-right">Faster</button>
                </div>
            </div>
        </div>

</html>
